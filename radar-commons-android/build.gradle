apply plugin: 'kotlin-android-extensions'

apply from: "$rootDir/gradle/android.gradle"

description = 'Kafka backend for processing device data.'

dependencies {
    api ('org.radarbase:radar-commons:0.12.2') {
        exclude group: 'org.json', module: 'json'
    }
    api 'org.radarcns:radar-schemas-commons:0.5.2'
    api "androidx.appcompat:appcompat:1.1.0"

    implementation "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation 'com.google.firebase:firebase-config:19.0.4'
    implementation 'com.google.firebase:firebase-core:17.2.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'sk.baka.slf4j:slf4j-handroid:1.7.27'
}

apply from: "$rootDir/gradle/test.gradle"
apply from: "$rootDir/gradle/publishing.gradle"
apply from: "$rootDir/gradle/bintray.gradle"
